<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="w-full h-full">
        <div class="pt-10 mx-auto">
            <div class="max-w-7xl sm:px-6 lg:px-8">
              <div class="lg:text-center px-5 py-4 ">
                <h2 class="text-3xl text-transparent font-extrabold tracking-wide uppercase bg-clip-text bg-gradient-to-bl from-purple-400 to-pink-600">Color Lightening & Darkening Tool</h2>
                <!-- <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    Color Lighten/Darken
                </p> -->
              </div>
          
              <div class="relative w-full mt-5 max-w-md md:mx-auto px-5 py-4 rounded-md">
                <label for="slider"  class="label">
                    <span id="slider-text" class="label-text text-gray-100">0%</span>
                </label>
                <input type="range" name="slider" max="100" value="0" id="slider" class="range range-primary slider">
              </div>
        
                <section class="relative w-full max-w-md md:mx-auto px-5 py-4 rounded-md">
                    <div class="relative">
                        <label for="hex" class="label">
                            <span class="label-text text-gray-100">Color (Hex)</span>
                        </label> 
                        <input type="text" name="hex" id="hexInput" class="w-full py-3 pl-3 pr-4 text-gray-700 bg-white border rounded-md bg-gray-300 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" placeholder="#000000" value="#bbf7d0">
                    </div>
                    <div class="form-control mt-5">
                        <label class="cursor-pointer label">
                          <span id="darkenText" class="label-text text-gray-100 unselected">Darken</span> 
                          <input type="checkbox" checked id="toggleBtn" class="toggle toggle-primary bg-gray-800">
                          <span id="lightenText" class="label-text text-gray-100">Lighten</span>
                        </label>
                      </div>
                </section>
                <div class="relative w-full max-w-md md:mx-auto px-5 py-4 rounded-md bg-gray-800">
                    <div class="lg:text-center">
                        <p class="mt-5 text-3xl leading-8 font-extrabold tracking-wide text-transparent uppercase bg-clip-text bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 sm:text-4xl mb-5">
                            Input Color
                        </p>
                    </div>
                    <div id="inputColor" class="box px-5 py-4 rounded-md bg-green-200"></div>
                    <div class="lg:text-center">
                        <p id="alteredColorText" class="mt-5 text-3xl leading-8 font-extrabold tracking-wide text-transparent uppercase bg-clip-text from-pink-500 to-yellow-500 bg-gradient-to-r sm:text-4xl mb-5">
                            Altered Color
                        </p>
                    </div>
                    <div id="alteredColor" class="box  px-5 py-4 rounded-md bg-green-200"></div>
                </div>
            </div>
          </div>

                <div id="inputColor" class="box"></div>
        
                <p>Altered Color</p>
                <div id="alteredColor" class="box"></div>
        
            </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
